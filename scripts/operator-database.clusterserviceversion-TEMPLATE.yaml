apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "database.sample.third.party/v1alpha1",
          "kind": "Database",
          "metadata": {
            "name": "database",
            "namespace": "database"
          },
          "spec": {
            "certificate": "certificate",
            "password": "password",
            "url": "url",
            "user": "name"
          }
        },
        {
          "apiVersion": "database.sample.third.party/v1alpha1",
          "kind": "DatabaseBackup",
          "metadata": {
            "name": "databasebackup-manual",
            "namespace": "database"
          },
          "spec": {
            "manualTrigger": {
              "repo": "ibmcos-repo",
              "time": "2022-04-20T02:59:43.1Z"
            },
            "repos": [
              {
                "bucketNamePrefix": "database-backup-",
                "cosRegion": "eu-geo",
                "name": "ibmcos-repo",
                "secretName": "ibmcos-repo",
                "serviceEndpoint": "s3.eu.cloud-object-storage.appdomain.cloud",
                "type": "ibmcos"
              }
            ],
            "scheduledTrigger": {
              "repo": "ibmcos-repo",
              "schedule": "*/3 * * * *"
            }
          }
        },
        {
          "apiVersion": "database.sample.third.party/v1alpha1",
          "kind": "DatabaseCluster",
          "metadata": {
            "name": "databasecluster-sample",
            "namespace": "database"
          },
          "spec": {
            "amountPods": 2
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.19.0+git
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: operator-database.v0.0.1
  namespace: placeholder
spec:
